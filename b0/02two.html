<!DOCTYPE html>
<html>
  <head>
    <title>Add Button Using JS</title>
    <!-- Load React & ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Load Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    
    <script>
      const button = document.createElement('button')
      button.innerText="Button"
      
      // document.body.appendChild(button);
      // document.body.append(button);
      // inserts text and element
      
      const reference = document.getElementById("root");
      document.body.insertBefore(button, reference);
      
      reference.insertAdjacentElement("afterend", button);

      // Only one button appeears 
      // because we are inserting the same DOM element (button) twice
      // we are moving the same button to a new position.

    </script>
    <!-- Load your script with Babel for JSX support -->
    <script type="text/babel">
      
      const container=document.querySelector('#root')
      ReactDOM.createRoot(container).render(<h1>VKJ - 4</h1>);
      
    </script>
  </body>
</html>
